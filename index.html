<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>LetsLearn Dashboard</title>
</head>

<body>
    <main>
        <section class="left">
            <div class="left-container">
                <div class="logo">
                    <img src="assets/svg/logo.svg" alt="logo">
                    <h2 class="logo">LetsLearn</h2>
                </div>
                <div class="sidebar-options">
                    <div class="item1">
                        <img src="assets/svg//dashboard.svg" alt="dashboard">
                        <p>My Dashboard</p>
                    </div>
                    <div class="item2">
                        <img src="assets/svg//classes.svg" alt="classes">
                        <p>Classes</p>
                    </div>
                    <div class="item3">
                        <img src="assets/svg//resources.svg" alt="resources">
                        <p>Resources</p>
                    </div>
                    <div class="item4">

                        <img src="assets/svg//schedule.svg" alt="schedule">
                        <p>Schedule</p>
                    </div>
                    <div class="item5">
                        <img src="assets/svg//messages.svg" alt="messages.svg">
                        <p>Messages</p>
                    </div>
                    <div class="item6">
                        <img src="assets/svg//profile.svg" alt="profile.svg">
                        <p>Profile</p>
                    </div>
                    <div class="item7">
                        <img src="assets/svg//settings.svg" alt="settings.svg">
                        <p>Settings</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="middle">Middle</section>
        <section class="right">Right</section>
    </main>
</body>

</html>
